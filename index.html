<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ebada</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
        <link rel='stylesheet' href='style.css' />
  </head>
  <body>
  

  <!--login page-->
  <section class="login-page">
  <!--login page nav-->
    <nav class="login-page-nav">
        <ul>
            <li class="brand"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Language<i class="fas fa-angle-down"></i></a></li>
        </ul>
    </nav> 
  <!--end of login page nav-->

  <!--login-->
    <div class="login">
    <div class="login-content">
        <h2>Login to Kasha</h2>
        <form class="login-form">
            <input type="text" placeholder="Phone, email or username" class= "login-user-info">
            <input type="password" placeholder="Password" class= "login-password
            ">
            <div>
                <button type="button" class="login-form-btn">Log In</button>
                <input type="checkbox" class="login-form-checkbox" id="check">
                <label for="check">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
        </form>
    </div>

    <footer class="login-footer">
    <p>New To Kasha?<a href="#"> Sign Up</a></p>
    </footer>
    </div>
  <!--end of login-->

  <!--login modal-->
    <div class="login-modal">
        <i class="fas fa-times"></i>
        <p >The email and password you entered do not match. Please try again</p>
    </div>
  <!--end of login modal-->
  </section>
  <!--end of login page-->



    <script src="script.js"></script>
  </body>
</html>
